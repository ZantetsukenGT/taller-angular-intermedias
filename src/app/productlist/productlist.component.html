<div class="container">
    <h2>Products</h2>
    <p>Backend RESTful API: http://localhost:3000/api</p>
    <div *ngIf="status || message">
      <alert *ngIf="status != 200" type="danger"></alert>
      <alert *ngIf="status === 200" type="success">Product has been deleted successfully.</alert>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products">
        <tr>
          <td>{{ product._id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button type="button" class="btn btn-success" [routerLink]="['/productadd', product._id ]">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteProduct({ event:$event, _id: product._id })">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
